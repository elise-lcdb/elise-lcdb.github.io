<script type="text/javascript">

		function fun_if(){
			txt.innerHTML += "if(";
			pass = 1;
			nb_if += 1;
			manque.innerHTML = "Mettre une condition";
			//desactiver les boutons if else et elif
			btnif.disabled = true;
			btnelse.disabled = true;
			btnelif.disabled = true;
			btnwhile.disabled = true;
			btnfor.disabled = true;
		}

		function fun_else(){
			if (nb_if > 0) {
				txt.innerHTML += "else{<br>";
				pass = 3;
				nb_if -= 1;
				nb_acc += 1;
				manque.innerHTML = "Mettre des instructions";
				btnif.disabled = false;
				btnelse.disabled = false;
				btnelif.disabled = true;
				btnwhile.disabled = false;
				btnfor.disabled = false;
			}
			else{
				manque.innerHTML = "il faut un if !!!";
			}
		}

		function fun_elif(){
			if (nb_if > 0) {
				txt.innerHTML += "else if(";
				pass = 1;
				manque.innerHTML = "Mettre une condition";
				btnif.disabled = true;
				btnelse.disabled = true;
				btnelif.disabled = true;
				btnwhile.disabled = true;
				btnfor.disabled = true;
			}
			else{
				manque.innerHTML = "il faut un if !!!!"
			}
		}

		function fun_while(){
			txt.innerHTML += "while(";
			pass = 1;
			manque.innerHTML = "Mettre une condition";
			btnif.disabled = true;
			btnelse.disabled = true;
			btnelif.disabled = true;
			btnwhile.disabled = true;
			btnfor.disabled = true;
		}

		function fun_for(){
			txt.innerHTML += "for(";
			pass = 2;
			manque.innerHTML = "Mettre une condition";
			btnif.disabled = true;
			btnelse.disabled = true;
			btnelif.disabled = true;
			btnwhile.disabled = true;
			btnfor.disabled = true;
		}

		function fun_ok(){
			if (pass == 1) {
				txt.innerHTML += "){<br>";
				pass = 3;
				nb_acc += 1;
				manque.innerHTML = "Mettre des instructions et pensez à refermer l'accolade";
				//activer les boutons if else elif
				btnif.disabled = false;
				btnelse.disabled = true;
				btnelif.disabled = true;
				btnwhile.disabled = false;
				btnfor.disabled = false;
			}
			else if (pass == 2) {
				txt.innerHTML += "; ";
				pass = 1;
				btnif.disabled = true;
				btnelse.disabled = true;
				btnelif.disabled = true;
				btnwhile.disabled = true;
				btnfor.disabled = true;
			}
			else if (nb_acc >= 0){
				txt.innerHTML += "}<br>";
				//pass = 0;
				nb_acc -= 1;
				manque.innerHTML = "Pensez à fermer toutes les accolades !!";
				btnif.disabled = false;
				btnelse.disabled = false;
				btnelif.disabled = false;
				btnwhile.disabled = false;
				btnfor.disabled = false;
			}
			else{
				manque.innerHTML = "toutes les accolades sont fermées"
			}
		}

		function egal() {

		function division() {

		}

		function multiplication() {

		}

			function modulo() {

		}

		function inferieur() {

		}

		function superieur() {

		}

		function inferieurouegal() {
			txt.innerHTML += "<=";
			
		}

		function superieurouegal() {
